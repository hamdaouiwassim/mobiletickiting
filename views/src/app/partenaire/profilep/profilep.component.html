<app-header-partenaire></app-header-partenaire>
<div class="container p-5 m-5">
  <h4 class="text-center text-secondary"> <i class="bi bi-credit-card-2-front"></i> vos cordonnes</h4>
  <div class="p-5">
    <h5>Email  : <span class="text-primary"> " {{ user.email }} " </span>  </h5>
    <hr />
    <h5>Nom utilisateur  : <span class="text-primary"> " {{ user.username }} "</span>  </h5>
    <hr />

    <h5>Nom   : <span class="text-primary"> " {{ user.nom }} "</span> </h5>
    <hr />
    <h5>Prenom  : <span class="text-primary"> " {{ user.prenom }} "</span> </h5>
    <hr />
    <h5>Telephone  : <span class="text-primary"> " {{ user.telephone }} "</span> </h5>
  </div>
<div class="d-flex justify-content-end p-2">
<a  class="btn btn-success" (click)="open(content)"><i class="bi bi-pencil-square"></i> Modifier</a>
</div>
 



</div>


<ng-template #content let-modal>
<form  #UpdateUserForm="ngForm" (ngSubmit)="UpadateUser(UpdateUserForm)">
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Modifier cordonnes</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">


    <div class="form-group">
      <input type="text" name="email" [ngModel]="user.email" placeholder="votre email ..." class="form-control">
      
        
      </div>
      <div class="form-group">
        <input type="text" name="username" [ngModel]="user.username" placeholder="votre nom utilisateur ..." class="form-control">
        
          
        </div>

        <div class="form-group">
          <input type="text" name="nom" [ngModel]="user.nom" placeholder="votre nom  ..." class="form-control">
          
            
          </div>

          <div class="form-group">
            <input type="text" name="prenom" [ngModel]="user.prenom" placeholder="votre prenom  ..." class="form-control">
            
              
            </div>

            <div class="form-group">
              <input type="text" name="telephone" [ngModel]="user.telephone" placeholder="votre telephone ..." class="form-control">
              
                
              </div>
  
 
    

  

   
   
   

  
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-outline-dark" >Modifier</button>
</div>
</form>
</ng-template>
